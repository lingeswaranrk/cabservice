<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
  <video autoplay loop muted id="myvideo">
    <source src="pexels-tim-samuel-5834627.mp4" type="video/mp4">
</video>
    <form id="form" method="post" onsubmit="validate(event)">
      <h1>
        LOGIN
      </h1>
        
        <div class="mb-3" style="z-index: 1;color: rgba(238, 255, 0, 0.855);font-size: x-large;">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 40vw;" required minlength="5" maxlength="20">
          <div id="emailHelp" class="form-text"><span style="color: rgb(237, 234, 14);">We'll never share your email with anyone else.</span></div>
        </div>
        <div class="mb-3" style="font-size: x-large;">
          <label for="exampleInputPassword1" class="form-label" style="color: rgb(237, 237, 18) ;">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="width: 40vw; " required minlength="5" maxlength="20">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"> submit </button>
      </form>
    
      <script src="validate.js"></script>
    
</body>
</html>
